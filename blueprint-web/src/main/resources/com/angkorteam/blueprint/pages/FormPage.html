<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:extend>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Form Text Field</h3>
                        </div>
                        <form wicket:id="form">
                            <div class="card-body">
                                <div wicket:id="row1">
                                    <div wicket:id="sample1Column">
                                        <wicket:container wicket:id="sample1Container">
                                            <div class="form-group">
                                                <label wicket:for="sample1Field">Dropdown</label>
                                                <select wicket:id="sample1Field" class="form-control"></select>
                                                <span wicket:id="sample1Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample2Column">
                                        <wicket:container wicket:id="sample2Container">
                                            <div class="form-group">
                                                <label wicket:for="sample2Field">Tag</label>
                                                <select wicket:id="sample2Field" class="form-control"></select>
                                                <span wicket:id="sample2Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample3Column">
                                        <wicket:container wicket:id="sample3Container">
                                            <div class="form-group">
                                                <label wicket:for="sample3Field">Smart Text (Free Input with Word Auto Completion)</label>
                                                <input type="text" wicket:id="sample3Field" class="form-control"/>
                                                <span wicket:id="sample3Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="lastColumn"/>
                                </div>
                                <div wicket:id="row2">
                                    <div wicket:id="sample4Column">
                                        <wicket:container wicket:id="sample4Container">
                                            <div class="form-group">
                                                <label wicket:for="sample4Field">Date</label>
                                                <input type="text" wicket:id="sample4Field" class="form-control"/>
                                                <span wicket:id="sample4Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample5Column">
                                        <wicket:container wicket:id="sample5Container">
                                            <div class="form-group">
                                                <label wicket:for="sample5Field">Color</label>
                                                <input type="text" wicket:id="sample5Field" class="form-control"/>
                                                <span wicket:id="sample5Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample6Column">
                                        <wicket:container wicket:id="sample6Container">
                                            <div class="form-group">
                                                <label wicket:for="sample6Field">Datetime</label>
                                                <input type="text" wicket:id="sample6Field" class="form-control"/>
                                                <span wicket:id="sample6Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="lastColumn"/>
                                </div>
                                <div wicket:id="row3">
                                    <div wicket:id="sample7Column">
                                        <wicket:container wicket:id="sample7Container">
                                            <div class="form-group">
                                                <label wicket:for="sample7Field">Time</label>
                                                <input type="text" wicket:id="sample7Field" class="form-control"/>
                                                <span wicket:id="sample7Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample8Column">
                                        <wicket:container wicket:id="sample8Container">
                                            <div class="form-group">
                                                <label wicket:for="sample8Field">Day / Month</label>
                                                <input type="text" wicket:id="sample8Field" class="form-control"/>
                                                <span wicket:id="sample8Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample9Column">
                                        <wicket:container wicket:id="sample9Container">
                                            <div class="form-group">
                                                <label wicket:for="sample9Field">IP</label>
                                                <input type="text" wicket:id="sample9Field" class="form-control"/>
                                                <span wicket:id="sample9Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="sample10Column">
                                        <wicket:container wicket:id="sample10Container">
                                            <div class="form-group">
                                                <label wicket:for="sample10Field">Month / Year</label>
                                                <input type="text" wicket:id="sample10Field" class="form-control"/>
                                                <span wicket:id="sample10Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="lastColumn"/>
                                </div>
                                <div wicket:id="row4">
                                    <div wicket:id="sample11Column">
                                        <wicket:container wicket:id="sample11Container">
                                            <label wicket:for="sample11Field">File</label>
                                            <div class="custom-file">
                                                <input type="file" wicket:id="sample11Field" class="custom-file-input"/>
                                                <label class="custom-file-label" wicket:for="sample11Field">Choose file</label>
                                                <span wicket:id="sample11Feedback"/>
                                            </div>
                                        </wicket:container>
                                    </div>
                                    <div wicket:id="lastColumn"/>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</wicket:extend>
</body>

</html>
